<ng-container *ngIf="products.length !=0">
    <div class="container mt-1">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quntity</th>
                            <th>Total</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products,let i =index">
                            <td style="width:5%"> {{i+1}}</td>
                            <td style="width:10%">{{item.title}}</td>
                            <td style="width:10%"><img src='{{item.image}}' style="width: 120px;"></td>
                            <td style="width:20%">{{item.description}}</td>
                            <td style="width:10%">{{item.price}}</td>
                            <td style="width:10%">{{item.quantity}}</td>
                            <td style="width:10%">{{item.total}}</td>
                            <td style="width:10%"><button (click)="removeProduct(item)" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="removeAllProducts()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-warning">Cheak Out</button></td>
                            <td><strong>Total : {{allProducts}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card mt-5">
            <div class="card-body ">
                <div class="text-center py-2">
                    <h4>My Cart</h4>
                    <img src="https://www.metro-markets.com/plugins/user/images/emptycart.png" style="width: 400px;" alt="">
                    <h5 class="pb-2">Your Cart is embty!</h5>
                    <h6 class="pb-3">Add Item to Card now</h6>
                    <button class="btn btn-primary" routerLink="/products">Shop Now</button>
                </div>

            </div>
        </div>

    </div>
</ng-container>
